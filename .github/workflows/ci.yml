# check spelling, codestyle name: Build Package

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.8

      - name: Install Build requirements
        run: |
          pip install -r requirements_build.txt --disable-pip-version-check

      - name: Build package
        run: |
          python package_grpc.py mapdl

      - name: Upload package artifact to github actions
        uses: actions/upload-artifact@v2.2.1
        with:
          name: proto package
          path: dist/*.tar.gz
          retention-days: 7

      - name: Upload package to PyPi
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          pip install twine
          python setup.py sdist
          twine upload --skip-existing dist/keepa*.tar.gz
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.TWINE_TOKEN }}
          TWINE_REPOSITORY_URL: "https://upload.pypi.org/legacy/"

      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}